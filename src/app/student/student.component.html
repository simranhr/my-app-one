<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h2 class="text-light primary py-3">Student Management system</h2>

        <div class="d-flex">
            <button class="btn btn-success" (click)="add()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student</button>&nbsp;
            <button routerLink="/login" class="btn btn-warning">Logout</button>
        </div>

    </div>
</nav>

<!--Table-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allStudentsData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>
                <button class="btn btn-info" (click)="edit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteData(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" *ngIf="showForm"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background: black;" class="modal-header">
          <h5 style="color:aliceblue;font-size: 20px;margin-left: 60px;font-weight: 620;" class="modal-title" id="exampleModalLabel">STUDENT MANAGEMENT SYSTEM</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
              <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched" class="text-danger">Name is required</small>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched" class="text-danger">Email is required</small>
            </div>
           <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Mobile Number</label>
              <input type="number" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter mobile number">
              <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched" class="text-danger">Mobile Number is required</small>
            </div> 
          </form>
        </div>
        <div style="background-color: black;" class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="closeForm()" data-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" (click)="addStudent()" [disabled]="formValue.invalid" class="btn btn-success">Add</button>
          <button *ngIf="showUpdate" type="button" (click)="update()" [disabled]="formValue.invalid" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </div>
